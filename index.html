<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Database</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>What song are you looking for?</h1> 

    <form id = "add-song">
        <input id="song" type="text" placeholder="Song">
        <input id="artist" type="text" placeholder="Artist">
        <input id="releaseYear" type="text" placeholder="Release Year">
        <input id="genre" type="text" placeholder="Genre">
        <button>Add</button>
    </form>

    <div id = "filter">
        <form id ="filter-by-song">
            <input id ="filter-song" type="text" placeholder="Filter by Song">
            <button>Filter</button>
        </form>
   
    <form id ="filter-by-artist">
        <input id ="filter-artist" type="text" placeholder="Filter by Artist">
        <button>Filter</button>
    </form>

    <form id ="filter-by-releaseYear">
        <input id ="filter-release" type="text" placeholder="Filter by Release Year">
        <button>Filter</button>
    </form>

    <form id ="filter-by-genre">
        <input id ="filter-genre" type="text" placeholder="Filter by Genre">
        <button>Filter</button>
    </form>
    <button id="show-all" type="button">Show all</button>
     </div>

     <div id="header">
         <div>Song</div>
         <div>Artist</div>
         <div>Release Year</div>
         <div>Genre</div>
     </div>

     <div id ="songs"></div>

    <script src="database.js"></script>
    <script src="main.js"></script>
</body>

</html>
